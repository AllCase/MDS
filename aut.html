<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Match Day Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(120deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .auth-card {
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }

        .auth-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 30px 20px;
            text-align: center;
        }

        .auth-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            border-radius: 50%;
            color: white;
            font-size: 40px;
        }

        .auth-body {
            background: white;
            padding: 30px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn i {
            font-size: 1.4rem;
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .divider span {
            padding: 0 15px;
            color: #6c757d;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(26, 42, 108, 0.25);
            border-color: #1a2a6c;
        }

        .auth-footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        .password-container {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="bi bi-people-fill"></i>
                </div>
                <h2>Вход в Match Day Sync</h2>
                <p class="text-muted">Войдите, чтобы продолжить</p>
            </div>

            <div class="auth-body">
                <!-- Форма входа -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="ваш@email.com" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="password" placeholder="Введите пароль"
                                required>
                            <span class="password-toggle" id="passwordToggle">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                        <div class="form-text text-end">
                            <a href="forgot-password.html">Забыли пароль?</a>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                    </div>

                    <div class="text-center">
                        <p>Ещё нет аккаунта? <a href="reg.html">Создать аккаунт</a></p>
                    </div>
                </form>
            </div>

            <div class="auth-footer">
                <p class="mb-0">© 2025 Match Day Sync. Все права защищены.<br>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Переключение видимости пароля
        document.getElementById('passwordToggle').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Здесь будет запрос к серверу
            console.log('Попытка входа:', { email, password });

            // Перенаправление после успешного входа
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
