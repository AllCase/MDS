version: '3.8'

services:
  # Backend приложение
  backend:
    build: 
      context: ./backend
    restart: unless-stopped
    environment:
      TZ: Europe/Moscow 
      NODE_ENV: production
      JWT_SECRET: your_very_strong_secret_here
      DB_HOST: 176.53.168.66  # Публичный IP из вашего скрина
      DB_PORT: 5432
      DB_USER: gen_user       # Пользователь из скрина
      DB_PASSWORD: YZ>|^DuMF+P7LX  # Замените на реальный пароль
      DB_NAME: default_db     # База данных из скрина
    networks:
      - app-network

  # Nginx с кастомным образом
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge