server {
    listen 80;
    server_name a1163760.xsph.ru;

    root /usr/share/nginx/html;
    index index.html;

    # Точное совпадение для /reg
    location = /reg {
        try_files /reg.html =404;
    }

    location = /login {
        try_files /aut.html =404;
    }

    # Для всех других URL
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://backend:3000; # БЕЗ СЛЭША В КОНЦЕ!
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Важно для длительных запросов
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }

    # Обработка ошибок
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}